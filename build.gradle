group 'com.goeuro.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName  = 'com.goeuro.test.MainDevTest'

version = '1.0'

task fullJar(type: Jar) {
    from files(sourceSets.main.output.classesDir)
    from files(sourceSets.main.resources)
    from {configurations.compile.collect {zipTree(it)}} {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Main-Class': 'com.goeuro.test.MainDevTest'
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.slf4j:slf4j-log4j12:1.7.12'
    compile 'org.apache.httpcomponents:httpasyncclient:4.1'
    compile 'org.apache.httpcomponents:httpmime:4.4.1'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.0'
    compile name: 'goolla-0.0.1'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.opencsv:opencsv:3.7'
    testCompile group: 'junit', name: 'junit', version: '4.2'
}
